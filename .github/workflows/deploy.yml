name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOSTINGER_SSH_LARAVEL_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_LARAVEL_USERNAME }}
          port: ${{ secrets.HOSTINGER_SSH_LARAVEL_PORT }}
          key: ${{ secrets.HOSTINGER_SSH_SERVER_PRIVATE_KEY }}
          script: "cd /var/www/html && ./.scripts/deploy.sh"
